<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Demo</title>
</head>

<body>
  <h1>Forms demo</h1>

  <form action="/tacos">
    <p>
      <label for="username">Enter a Username:</label>
      <input type="text" id="username" placeholder="username" name="username">
    </p>
    <p>
      <label for="password">Enter a password:</label>
      <input type="password" id="password" placeholder="password" name="password">
    </p>
    <p>
      <label for="color">Enter a color:</label>
      <input type="color" id="color" name="color">
    </p>
    <!-- Alternative way to label an input (less common) -->
    <p>
      <label>Enter a number:
        <input type="number" placeholder="enter a number" name="num" min="1" max="100" step="2">
      </label>
    </p>
    <!-- This button doesn't submit the form b/c of the "type" attribute -->
    <button type="button">Regular button (won't submit)</button>
    <!-- This button submits the form! -->
    <button>Submit!!!</button>
    <!-- So does this one: -->
    <input type="submit" value="Click Me!">
  </form>
  <hr>
  <!-- Outside of a form, no defaul behavior -->
  <button>Not Inside Form</button>

  <h2>Hijacking Searches</h2>

  <h3>Search Reddit</h3>
  <form action="https://www.reddit.com/search">
    <input type="text" name="search_query">
    <button>Search Reddit</button>
  </form>

  <h3>Search Google</h3>
  <form action="https://www.google.com/search">
    <input type="text" name="q">
    <button>Search Google</button>
  </form>

  <h3>Search Youtube</h3>
  <form action="https://www.youtube.com/results">
    <input type="text" name="search_query">
    <button>Search Youtube</button>
  </form>

  <h2>More Input!</h2>
  <form action="/birds">
    <input type="checkbox" name="agree_tos" id="agree">
    <label for="agree">I agree to everything</label>
    <p>
      <label for="xs">XS </label>
      <input type="radio" name="size" id="xs" value="xs">
      <label for="s">S </label>
      <input type="radio" name="size" id="s" value="s">
      <label for="m">M </label>
      <input type="radio" name="size" id="m" value="m">
    </p>
    <p>
      <label for="meal">Please Select an Entree</label>
      <select name="meal" id="meal">
        <option value="">--Please Choose One--</option>
        <option value="fish">Fish</option>
        <option value="vegetarian">Vegetarian</option>
        <option value="steak">Steak</option>
      </select>
    </p>
    <p>
      <label for="cheese">Amount of Cheese:</label>
      <input type="range" name="cheese_level" id="cheese" min="1" max="100" step="7" value="75">
    </p>
    <p>
      <label for="requests">Any special Requests?</label>
      <br>
      <textarea name="Requests?" id="requests" cols="40" rows="10" placeholder="Type somthing here"></textarea>
    </p>
    <button>Submit</button>

    <h2>Validation Demo</h2>
    <form action="/dummy">
      <label for="first">Enter First Name</label>
      <input type="text" name="first" id="first">
      <p>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" minlength="5" maxlength="20">
      </p>
      <p>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
      </p>
      <p>
        <label for="url">URL</label>
        <input type="url" name="url" id="url" required>
      </p>
      <button>Submit</button>
    </form>
  </form>
</body>

</html>
