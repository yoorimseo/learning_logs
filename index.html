<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>투두 리스트</title>
  <link rel="stylesheet" href="./src/style/reset.css">
  <link rel="stylesheet" href="./src/style/style.css">

<body>
  <section class="container">
    <h1 class="ir">To-do List & Calendar</h1>

    <section class="calendar">
      <nav class="calendarNav">
        <p class="date">
          <span id="year"></span>년
          <span id="month"></span>월
        </p>

        <div class="calendarBtnGroup">
          <button id="previousMonthBtn" class="dateMoveBtnBox">
            <img src="./src/img/icons/chevron-left-icon.png" alt="이전 월로 이동">
          </button>
          <button id="todayBtn" class="dateMoveBtnBox">오늘</button>
          <button id="nextMonthBtn" class="dateMoveBtnBox">
            <img src="./src/img/icons/chevron-right-icon.png" alt="이후 월로 이동">
          </button>
        </div>
      </nav>

      <table id="calendarTable">
        <thead>
          <tr>
            <th class="sunday">일</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
            <th class="saturday">토</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="todoList">
      <h2 class="todoListTitle">To-do List</h2>
      <form action="/todolist" id="todoForm">
        <label for="addTodo" class="ir">
          To-do List
        </label>
        <input type="text" name="todo" id="addTodo" placeholder="할 일을 입력하세요.">
        <button id="addTodoBtn">
          <img src="./src/img/icons/plus-circle-icon.png" alt="추가">
        </button>
      </form>

      <ul id="list">
      </ul>
    </section>
  </section>

  <script src="./src/js/index.js"></script>
</body>

</html>
