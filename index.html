<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>투두 리스트</title>
  <link rel="stylesheet" href="./src/style/reset.css">
  <link rel="stylesheet" href="./src/style/style.css">
</head>

<body>
  <h1>To do List</h1>
  <section>
    <form action="/todolist" id="todoForm">
      <label for="addTodo" class="ir">
        To-do List
      </label>
      <input type="text" name="todo" id="addTodo" placeholder="할 일을 입력하세요.">
      <button id="addTodoBtn">추가</button>
    </form>

    <ul id="todoList">
      <li>
        할 일 적기 예시
        <button id="doneTodoBtn">완료</button>
        <button id="removeTodoBtn">삭제</button>
      </li>
    </ul>
  </section>

  <script src="./src/js/index.js"></script>
</body>

</html>
