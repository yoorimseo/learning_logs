<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Loop & Array</h1>
    <script>
        var friends = ['seoyurim', 'leejuho', 'binhkibum', 'imsunghyun'];
    </script>
    <h2>Friends</h2>
    <ul>
        <script>
            var i = 0;
            while(i < friends.length) {
                document.write('<li>'+friends[i]+'</li>');
                i = i + 1;
            }
        </script>
    </ul>
</body>
</html>
