<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Array</h1>

    <h2>Syntax</h2>
    <script>
        var friends = ["seoyurim", "leejuho"];
    </script>

    <h2>get</h2>
    <script>
        document.write(friends[0]);
        document.write('<br>');
        document.write(friends[1]);
    </script>
    
    <h2>conunt</h2>
    <script>
        document.write(friends.length);
    </script>

    <h2>add</h2>
    <script>
        friends.push('bingkibum');
        friends.push('imsunghyun');
        document.write(friends.length);
    </script>
</body>
</html>
