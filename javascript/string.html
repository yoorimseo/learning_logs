<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        // 문자는 "(큰 따옴표) 혹은 '(작은 따옴표) 중의 하나로 감싸야 힘.
        console.log("coding everybody");            // coding everybody
        console.log('coding everybody');            // coding everybody

        console.log(typeof "1");                    // string
        console.log(typeof 1);                      // number

        console.log('seoyurim\'s jacascript');      // \를 사용하여 단순 문자로 해석, escape
        console.log("안녕하세요.\n반갑습니다.");         // 줄바꿈을 표시하는 \n

        // 문자 연산
        console.log("coding" + " everybody");      // coding everybody
        console.log("coding everybody".length);    // 16, 문자의 길이를 구할 때 -> .length
    </script>
</body>
</html>
