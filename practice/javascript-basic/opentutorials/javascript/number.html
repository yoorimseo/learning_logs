<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        console.log(1+1);          // 2
        console.log(1.2 + 1.3);    // 2.5
        console.log(2 * 5);        // 10
        console.log(6 / 2)         // 3

        Math.pow(3, 2);         // 9, 3의 2승
        Math.round(10.6);       // 11, 10.6을 반올림
        Math.ceil(10.2);        // 11, 10.2를 올림
        Math.floor(10.6);       // 10, 10.6을 내림
        Math.sqrt(9);           // 3, 3의 제곱근
        Math.random();          // 0부터 1.0 사이의 랜덤한 숫자

    </script>
</body>
</html>
